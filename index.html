<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>online calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="calculator">
        
        <div class="display-box">
            <input id="disp-box" type="number" placeholder="0" disabled />
        </div>
        
        <div class="calc-body">
        
            <button data-number="7" class="btn_number">7</button>
            <button data-number="8" class="btn_number">8</button>
            <button data-number="9" class="btn_number">9</button>
            <button id="divide">/</button>
        
            <button data-number="4" class="btn_number">4</button>
            <button data-number="5" class="btn_number">5</button>
            <button data-number="6" class="btn_number">6</button>
            <button id="product">x</button>
        
            <button data-number="1" class="btn_number">1</button>
            <button data-number="2" class="btn_number">2</button>
            <button data-number="3" class="btn_number">3</button>
            <button id="sub">-</button>
        
            <button id="reset" type="reset">AC</button>
            <button data-number="0" class="btn_number">0</button>
            <button id="answer">=</button>
            <button id="plus-operation">+</button>

            <button>ON</button>
            <button id="reset" type="reset"> Clear </button>
            <button id="earase"> Delete </button>
            <button> OF</button>

        </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
